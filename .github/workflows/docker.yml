name: Build Docker

on:
  push:
    branches:
      - '**'
    tags:
     - 'v*'
    paths:
      - '**.go'
      - Dockerfile
      - .github/workflows/docker.yml

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/cyb3r-jak3/go-api
          labels: |
            org.label-schema.vcs-url=https://github.com/Cyb3r-Jak3/go-api.git
            maintainer=Cyb3r Jak3 jake@jwhite.network
            org.opencontainers.image.vendor=cyb3rjak3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.3.0

      - uses: actions/checkout@v2

      - name: Cache Docker layers
        uses: actions/cache@v2.1.6
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.sha }}
          restore-keys: buildx-experimental

      - name: Build
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          file: Dockerfile
          tags: ${{ steps.meta.outputs.tags }}

      -
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache